version: '3.8'
services:
  frontend:
    build: ./frontend
    ports: ["3000:3000"]
    depends_on:
      - backend
    environment:
      - NODE_ENV=development

  backend:
    build: ./backend
    ports: ["8000:8000"]
    environment:
      - ENV=development

networks:
  default:
    name: prodigal-network